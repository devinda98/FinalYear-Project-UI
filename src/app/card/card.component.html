
<div routerLink = "/university/{{data.university_name}}" class="rounded-xl shadow-xl">
    <img class="w-full rounded-t-xl h-40 object-cover" [src]="data.imgurl">
    <div class="p-6">
        <div class="flex flex-row">
            <div class="uppercase text-xs text-secondary-50 bg-primary-500 px-2 py-1 rounded-xl">
                  Local Rank #{{data.local_rank}}
            </div>
        </div>
        <h2 class="text-2xl mt-2 font-bold">
            {{data.university_name}}
        </h2>
        <p class="mt-2 text-gray-600">
           {{data.discription}}
        </p>
        <div class="flex flex-row mt-4 items-center">
            <img class="rounded-full mr-2" src="https://img.icons8.com/external-flatart-icons-flat-flatarticons/30/000000/external-location-digital-marketing-flatart-icons-flat-flatarticons-1.png">
            <div class="font-bold mr-2">Location </div>
            <div class="text-gray-400">{{data.location}}</div>
         </div>
    </div>
</div>
